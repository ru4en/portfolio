name: Build and Deploy React App

# Trigger workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js and cache dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.0'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the app using Vite
      - name: Build the app
        run: npm run build

      # Step 5: Deploy to GitHub Pages (or other deployment service)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_dir: ./dist  # Path to the build output directory
          branch: gh-pages  # The branch to deploy to (use gh-pages branch for GitHub Pages)
          github_token: ${{ secrets.GITHUB_TOKEN }}

