name: Build and Deploy Static Site

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint-js:
    name: Lint JavaScript
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci --prefer-offline
      - run: npm run lint || true

  lint-tex:
    name: Lint LaTeX
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Install chktex
        run: sudo apt-get update && sudo apt-get install -y chktex
      - name: Run chktex
        run: chktex -q -v0 docs/cv.tex || true

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [lint-js, lint-tex]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci --prefer-offline
      - run: echo "=== PLACEHOLDER TESTS ==="

  build-cv:
    name: Build CV PDF
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v4
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-fonts-recommended \
            texlive-latex-extra \
            texlive-fonts-extra
      - name: Build CV PDF
        run: |
          mkdir -p public/cv
          pdflatex -interaction=nonstopmode -output-directory=public/cv docs/cv.tex
          pdflatex -interaction=nonstopmode -output-directory=public/cv docs/cv.tex
      - name: Upload CV artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: public/cv/cv.pdf

  build-site:
    name: Build static site
    runs-on: ubuntu-latest
    needs: [tests, build-cv]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci --prefer-offline
      - run: npm run build
      - name: Download CV artifact
        uses: actions/download-artifact@v4
        with:
          name: cv-pdf
          path: cv-temp
      - name: Include CV PDF in site artifact
        run: |
          mkdir -p dist
          cp cv-temp/cv.pdf dist/cv.pdf
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-site]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/configure-pages@v5
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    name: Send Discord Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
      - name: Post Discord message
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            STATUS="SUCCESS"
            COLOR=5814783
          else
            STATUS="FAILURE"
            COLOR=16711680
          fi
          
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"username\": \"GitHub Actions\",
              \"embeds\": [{
                \"title\": \"Deployment Result: $STATUS\",
                \"description\": \"Workflow: ${{ github.workflow }}\\nRepo: ${{ github.repository }}\\nCommit: \`${{ github.sha }}\`\\nBranch: ${{ github.ref_name }}\",
                \"color\": $COLOR,
                \"url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
              }]
            }" \
            "$DISCORD_WEBHOOK"
