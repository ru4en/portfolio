name: Build and Deploy Static Site

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint:
    name: Lint JS + LaTeX
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node Lint ----------------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run ESLint
        run: npm run lint

      # LaTeX Lint ---------------------------------------------------------
      - name: Install chktex
        run: sudo apt-get update && sudo apt-get install -y chktex

      - name: Run chktex on CV
        run: chktex -q -v0 cv/cv.tex

  build-cv:
    name: Build CV PDF
    needs: [lint]
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'cv/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache LaTeX packages
      - name: Cache LaTeX
        id: cache-latex
        uses: actions/cache@v4
        with:
          path: /usr/share/texlive
          key: texlive-${{ runner.os }}-${{ hashFiles('cv/**/*.tex') }}

      - name: Install LaTeX
        if: steps.cache-latex.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-fonts-recommended \
            texlive-latex-extra \
            texlive-fonts-extra

      - name: Build CV PDF
        run: |
          mkdir -p dist/cv
          pdflatex -interaction=nonstopmode -output-directory=dist/cv cv/cv.tex

      - name: Upload CV artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: 'dist/cv'

  build-site:
    name: Build static website
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build the app
        run: npm run build

      # Download CV artifact if available (ignore errors)
      - name: Download CV artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: cv-pdf
          path: './dist/cv'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    name: Deploy to GitHub Pages
    needs: [build-site]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Success (Discord)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"username\": \"GitHub Actions\",
              \"embeds\": [{
                \"title\": \"✅ Deployment Successful\",
                \"description\": \"Your site was deployed.\",
                \"color\": 5814783
              }]
            }" \
            ${{ secrets.DISCORD_WEBHOOK }}

  notify-on-failure:
    name: Notify on Pipeline Failure
    if: failure()
    needs: [lint, build-cv, build-site, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Notify Failure (Discord)
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"username\": \"GitHub Actions\",
              \"embeds\": [{
                \"title\": \"❌ Build or Deployment Failed\",
                \"description\": \"Check workflow logs.\",
                \"color\": 16711680
              }]
            }" \
            ${{ secrets.DISCORD_WEBHOOK }}
