name: Build and Deploy Static Site

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint-js:
    name: Lint JavaScript
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci --prefer-offline

      - name: Run ESLint
        run: npm run lint

  lint-tex:
    name: Lint LaTeX
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install chktex
        run: sudo apt-get update && sudo apt-get install -y chktex

      - name: Run chktex
        run: chktex -q -v0 cv/cv.tex

  tests:
    name: Run tests (UI-ready)
    runs-on: ubuntu-latest
    needs: [lint-js, lint-tex]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci --prefer-offline

      - name: Run tests (TODO)
        run: |
          echo "=== PLACEHOLDER TESTS ==="

  build-cv:
    name: Build CV PDF
    runs-on: ubuntu-latest
    needs: [tests]
    if: >
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'cv/')
    steps:
      - uses: actions/checkout@v4

      - name: Cache LaTeX
        id: cache-latex
        uses: actions/cache@v4
        with:
          path: /usr/share/texlive
          key: texlive-${{ runner.os }}-${{ hashFiles('cv/**/*.tex') }}

      - name: Install LaTeX
        if: steps.cache-latex.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-fonts-recommended \
            texlive-latex-extra \
            texlive-fonts-extra

      - name: Build CV
        run: |
          mkdir -p dist/cv
          pdflatex -interaction=nonstopmode -output-directory=dist/cv cv/cv.tex

      - name: Upload CV artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: dist/cv

  build-site:
    name: Build static site
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci --prefer-offline

      - name: Build site
        run: npm run build

      - name: Download CV PDF (optional)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: cv-pdf
          path: dist/cv

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-site]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/configure-pages@v5

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    name: Send Discord Notification
    runs-on: ubuntu-latest
    needs: [lint-js, lint-tex, tests, build-cv, build-site, deploy]
    if: always()      # ALWAYS RUN
    steps:
      - name: Post Discord message
        run: |
          STATUS="SUCCESS"
          COLOR=5814783
          if [ "${{ job.status }}" != "success" ]; then
            STATUS="FAILURE"
            COLOR=16711680
          fi

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"username\": \"GitHub Actions\",
              \"embeds\": [{
                \"title\": \"CI/CD Result: $STATUS\",
                \"description\": \"Workflow: ${{ github.workflow }}\nRepo: ${{ github.repository }}\nCommit: ${{ github.sha }}\",
                \"color\": $COLOR
              }]
            }" \
            ${{ secrets.DISCORD_WEBHOOK }}
