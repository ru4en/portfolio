name: Build and Deploy Static Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-cv:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'cv/cv.tex')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache LaTeX packages
        id: cache-latex
        uses: actions/cache@v3
        with:
          path: /usr/share/texlive
          key: texlive-${{ runner.os }}-${{ hashFiles('cv/cv.tex') }}

      - name: Install pdflatex
        if: steps.cache-latex.outputs.cache-hit != 'true'
        run: sudo apt-get install texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra

      - name: Build CV
        run: pdflatex -output-directory=dist cv/cv.tex

      - name: Upload CV artifact
        uses: actions/upload-artifact@v3
        with:
          name: cv-pdf
          path: './dist'

  build-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.0'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Download CV artifact if available
        continue-on-error: true
        uses: actions/download-artifact@v3
        with:
          name: cv-pdf
          path: './dist'

      - name: Upload combined artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: [build-site]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4